<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Angular PWA Sample">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="my-app">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <!-- <img src="" id="renderImage" alt="Image element" /> -->
  </app-root>
  <script type="text/javascript">
    window.bindImageWithParams = function(params) {
      window.angularComponentRef.zone.run(
        function () { 
          window.angularComponentRef.bindImageWithParams(params)
        }
      );
    } 

    window.bindImageWithoutParams = function() {
      window.angularComponentRef.zone.run(
        function () { 
          window.angularComponentRef.bindImageWithoutParams()
        }
      );
    } 

    window.bindImage = function(imageData) {
      window.angularComponentRef.zone.run(
        function () { 
          window.angularComponentRef.bindImage(imageData)
        }
      );
    } 

  </script>
</body>
</html>
